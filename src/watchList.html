<!DOCTYPE html>
<html lang="en" class="scroll-smooth overflow-x-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/tailwind-output.css" rel="stylesheet" />
    <link rel="stylesheet" href="/node_modules/swiper/swiper-bundle.min.css" />

    <script type="module" defer src="js/controller.js"></script>

    <title>Cineverse â€“ Explore Movies, Trailers & Watchlist</title>
  </head>
  <body
    class="relative bg-gradient-to-b from-[#0f0f0f] to-[#1a1a1a] text-white bg-noise"
    id="watchList"
  >
    <main>
      <!-- ///////////////////////////////////////////////////////////////////////////-->
      <!-- //////////////    Header    //////////////////////////-->
      <!-- //////////////////////////////////////////////////////////////////////////-->
      <header
        class="sticky top-6 z-50 px-4 sm:px-6 md:px-10 mb-10 header"
        id="header"
      >
        <div
          class="max-w-6xl mx-auto px-6 py-4 bg-black/10 backdrop-blur-xl rounded-2xl shadow-md shadow-black/30 flex items-center justify-between flex-wrap gap-4 border border-white/10"
        >
          <!-- Logo -->
          <h1
            class="text-2xl sm:text-3xl md:text-4xl font-extrabold tracking-wide bg-gradient-to-r from-sky-400 via-purple-500 to-pink-500 bg-clip-text text-transparent"
          >
            <i class="fa-solid fa-clapperboard"></i>
            CineVerse
          </h1>

          <!-- Mobile Menu Button -->
          <button
            id="menu-btn"
            class="md:hidden text-white text-2xl"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Desktop Nav + Search -->
          <div class="hidden md:flex items-center gap-8">
            <nav class="flex space-x-6 text-white font-medium text-lg">
              <a href="index.html" class="hover:text-blue-300 transition"
                >Home</a
              >
              <a href="about.html" class="hover:text-blue-300 transition"
                >About</a
              >
            </nav>

            <form
              class="flex items-center border border-white/60 rounded-full px-4 py-1.5 w-64 focus-within:ring-2 focus-within:ring-blue-300 transition search-form"
              id="search-form"
            >
              <input
                type="text"
                autocomplete="off"
                placeholder="Search movies..."
                class="bg-transparent text-lg text-white placeholder-white/60 outline-none border-none focus:outline-none focus:ring-0 focus:border-none flex-1"
                id="search-input"
              />
              <button
                type="submit"
                class="text-white hover:text-blue-300 transition -ml-3 text-xl"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>

        <!-- Mobile Dropdown Menu -->
        <div
          id="mobile-menu-dropdown-links"
          class="md:hidden hidden flex-col gap-4 px-6 pt-4 mt-2 pb-6 bg-black/10 text-white backdrop-blur-xl rounded-b-2xl max-w-6xl mx-auto shadow-inner border-t border-white/10"
        >
          <a href="index.html" class="hover:text-blue-300 text-base mr-4 mb-2"
            >Home</a
          >
          <a href="about.html" class="hover:text-blue-300 text-base mb-2"
            >About</a
          >

          <form
            class="flex items-center border border-white/60 rounded-full px-4 py-1.5 w-full focus-within:ring-2 focus-within:ring-blue-300 transition mt-4 search-form"
            id="search-form"
          >
            <input
              type="text"
              autocomplete="off"
              placeholder="Search movies..."
              class="bg-transparent text-lg text-white placeholder-white/60 outline-none border-none focus:outline-none focus:ring-0 focus:border-none flex-1"
              id="search-input"
            />
            <button
              type="submit"
              class="text-white hover:text-blue-300 transition -ml-4 text-lg"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </header>

      <!-- ///////////////////////////////////////////////////////////////////////////-->
      <!-- //////////////    Watchlist Movies Section    //////////////////////////-->
      <!-- //////////////////////////////////////////////////////////////////////////-->
      <section
        class="max-w-6xl mx-auto px-6 py-12 text-slate-100 tracking-wide"
      >
        <h2 class="text-3xl font-bold mb-6">
          <i class="fas fa-clock mr-2"></i>
          Watch Queue
        </h2>

        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
          id="watchlist-grid-card-parentElement"
          data-aos="fade-left"
        >
          <!-- Watchlist Movie Cards to be displayed here dynamically-->
        </div>
      </section>

      <!-- ///////////////////////////////////////////////////////////////////////////-->
      <!-- //////////////    Search results Section    //////////////////////////-->
      <!-- //////////////////////////////////////////////////////////////////////////-->
      <section
        class="max-w-8xl mx-auto px-4 sm:px-6 md:px-10 lg:px-20 xl:px-32 2xl:px-40 py-16 sm:py-24 md:py-32 hidden opacity-0 transition-opacity duration-500 overflow-x-hidden"
        id="search-results-section"
      >
        <h3
          class="text-xl sm:text-2xl md:text-3xl lg:text-4xl sm:text-5xl lg:text-6xl font-semibold mb-12 text-center text-slate-100 no-text-shadow"
        >
          <i class="fa-solid fa-magnifying-glass text-blue-400"></i>
          Search Results
        </h3>

        <div class="mb-16">
          <div
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-y-10 gap-x-4"
            id="tmdb-search-results-container"
            data-aos="fade-up"
          >
            <!-- TMDB Movie Cards injected here  Dynamically-->
          </div>
        </div>

        <div>
          <h2
            class="text-2xl font-semibold mb-6 text-center text-slate-100 no-text-shadow"
          >
            <i class="fa-solid fa-film text-sky-400"></i>
            Search Results for YouTube
          </h2>
          <div
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-y-10 gap-x-4"
            id="youtube-search-results-container"
            data-aos="fade-up"
          >
            <!-- YouTube Movie Cards injected here Dynamically -->
          </div>
        </div>
      </section>
    </main>

    <!-- ///////////////////////////////////////////////////////////////////////////-->
    <!-- ////////////   Footer  //////////////-->
    <!-- //////////////////////////////////////////////////////////////////////////-->
    <footer
      class="w-full px-4 sm:px-6 md:px-10 py-6 sm:py-10 bg-black/10 backdrop-blur-sm header-scroll-end-content"
    >
      <div
        class="text-center text-xs sm:text-sm text-gray-400 border-t border-gray-700 pt-4"
      >
        &copy; <span class="year"></span>
        <span class="font-semibold">CineVerse</span>. Built by
        <a
          href="https://github.com/fontend-dev-emma"
          target="_blank"
          class="hover:underline"
        >
          Waziri Emmanuel (@code_with_mullar) </a
        >.
      </div>
    </footer>
  </body>
</html>
